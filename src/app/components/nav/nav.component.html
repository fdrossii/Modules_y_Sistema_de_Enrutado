<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/profile">Profile</a>
      <a mat-list-item routerLink="/auth">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Carga Perezosa y Sistema de Precarga de Módulos en Angular </span>
      <button (click)="cargarModulo('profile')">Precargar Profile</button>
      <button (click)="cargarModulo('auth')">Precargar Auth</button>
      <button (click)="cargarTodosLosModulos()">Precargar Todos Los Módulos</button>
    </mat-toolbar>
    <!--Sistema de enrutado de módulos cargados de forma perezosa-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
